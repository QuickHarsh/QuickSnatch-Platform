{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="auth-container">
            <div class="auth-header">
                <h2 class="auth-title">System Login</h2>
            </div>
            <form method="POST" class="auth-form" id="loginForm">
                <div class="input-group">
                    <label for="username" class="auth-label">> USERNAME:</label>
                    <input type="text" class="form-control auth-input" id="username" name="username" required 
                           autocomplete="off" spellcheck="false">
                </div>
                <div class="input-group">
                    <label for="password" class="auth-label">> PASSWORD:</label>
                    <input type="password" class="form-control auth-input" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">
                    <span class="btn-text">Initialize Login Sequence</span>
                </button>
            </form>
            <div class="auth-link-container text-center">
                <p class="text-muted">
                    <span class="text-neon-teal">[</span>
                    New user detected?
                    <span class="text-neon-teal">]</span>
                    <a href="{{ url_for('register') }}" class="auth-link">Register Access</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
