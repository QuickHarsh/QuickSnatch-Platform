{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="auth-container">
            <div class="auth-header">
                <h2 class="auth-title">New User Registration</h2>
            </div>
            <form method="POST" class="auth-form" id="registerForm">
                <div class="input-group">
                    <label for="username" class="auth-label">> DEFINE USERNAME:</label>
                    <input type="text" class="form-control auth-input" id="username" name="username" required 
                           autocomplete="off" spellcheck="false">
                </div>
                <div class="input-group">
                    <label for="password" class="auth-label">> SET PASSWORD:</label>
                    <input type="password" class="form-control auth-input" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password" class="auth-label">> CONFIRM PASSWORD:</label>
                    <input type="password" class="form-control auth-input" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="auth-btn">
                    <span class="btn-text">Create Secure Access</span>
                </button>
            </form>
            <div class="text-center mt-4">
                <p class="text-muted">
                    <span class="text-neon-teal">[</span>
                    Access already granted?
                    <span class="text-neon-teal">]</span>
                    <a href="{{ url_for('login') }}" class="auth-link">Login Here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
